<!doctype html>
<html>
<head>
   <title>Tiled Map Test</title>
   <style>
      body {
         margin: 0;
      }
   </style>
</head>
<body>

   <canvas id="game"></canvas>

   <select id="select-map" name="select-map">
      <option value="example-city.tmx">tmx map</option>
      <option value="example-city-external-tsx.tmx">tmx map - external tsx</option>
      <option value="example-city-base64.tmx">tmx base64 map</option>

      <option value="test-v1.json">v1 map</option>
      <option value="test-v1-external.json">v1 external tileset map</option>
      <option value="test-gzip.json">v0 map gzip</option>
